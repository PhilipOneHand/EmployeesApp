<!DOCTYPE html>
<html>
  <head>
    <title>Show Employee List</title>
    <style>
      /* Add custom styles here if needed */
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #333;
      }
      h1 {
        font-size: 32px;
        color: #8B0000;
        margin-top: 40px;
        margin-bottom: 20px;
      }
      table {
        border-collapse: collapse;
        margin: 20px 0;
        width: 100%;
      }
      th, td {
        border: 1px solid #8B0000;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
      td button {
        background-color: #8B0000;
        color: #fff;
        font-family: Arial, sans-serif;
        font-size: 18px;
        border: none;
        border-radius: 4px;
        padding: 8px 16px;
        margin-bottom: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      td button.delete {
        background-color: #ff3300;
      }
      td button.update {
        background-color: #33cc33;
      }
      td button:hover {
        background-color: #4B0082;
      }
      button {
        background-color: #8B0000;
        color: #fff;
        font-family: Arial, sans-serif;
        font-size: 18px;
        border: none;
        border-radius: 4px;
        padding: 12px 24px;
        margin-bottom: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #4B0082;
      }
      form {
        display: inline-block;
      }
      label {
        font-weight: bold;
      }
      input[type="text"] {
        padding: 8px;
        border: 1px solid #8B0000;
        border-radius: 4px;
      }
      button[type="submit"] {
        background-color: #8B0000;
        color: #fff;
        font-family: Arial, sans-serif;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        padding: 8px 16px;
        margin-top: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button[type="submit"]:hover {
        background-color: #4B0082;
      }
    </style>
    <script>
      function confirmDelete() {
        return confirm("Are you sure you want to delete this employee?");
      }
    </script>
  </head>
  <body>
    <center>
      <form action="{{ url_for('showemplist') }}" method="post">
        <label for="emp_id">Search employee by ID:</label>
        <input type="text" id="emp_id" name="emp_id" required>
        <button type="submit">Search</button>
      </form>
      <h1>Employee List</h1>
      <table>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Email</th>
          <th>Age</th>
          <th>Job</th>
          <th>Action</th>
        </tr>
        {% for employee in data %}
        <tr>
          <td>{{ employee[0] }}</td>
          <td>{{ employee[1] }}</td>
          <td>{{ employee[2] }}</td>
          <td>{{ employee[3] }}</td>
          <td>{{ employee[4] }}</td>
          <td>{{ employee[5] }}</td>
          <td>
            <form action="{{ url_for('delete_employee', employee_id=employee[0]) }}" method="post" onsubmit="return confirmDelete()">
      <button type="submit" style="background-color: red;">Delete</button>
    </form>

            <button class="update" onclick="window.location.href='/edit/{{ employee[0] }}'">Update</button>
          </td>
        </tr>
        {% endfor %}
      </table>
      <button onclick="window.location.href='http://127.0.0.1:5000/'">Home</button>
        <button onclick="window.location.href='http://127.0.0.1:5000/Show_employee_list'">List All</button>
    </center>
  </body>
</html>
